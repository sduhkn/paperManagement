<div ng-controller="stuOwnInfoController">
    <div>
        学号：{{stu.sid}}<br>
        姓名：<input type="text" ng-model="stu.sname" ng-disabled="!disable"><br>
        <!--性别：<input type="text" ng-model="sex" ng-disabled="!disable"><br>-->
        <div>
            性别：
            <label>
                <input type="radio" name="sexSelect" value="男" ng-model="stu.sex" ng-disabled="!disable">
                男
                <input type="radio" name="sexSelect" value="女" ng-model="stu.sex" ng-disabled="!disable">
                女
            </label>
        </div>

        类型：<select ng-model="stu.stype" ng-disabled="!disable">
        <option ng-repeat="v in stype" ng-selected="v.codeid == stu.stype" value="{{v.codeid}}">{{v.content}}</option>
    </select><br>
        学院：<input type="text" ng-model="stu.school" ng-disabled="!disable"><br>
        专业：<input type="text" ng-model="stu.major" ng-disabled="!disable"><br>
        入学年份：<input type="date" ng-model="stu.enrolldate" ng-disabled="!disable"><br>
        导师编号：<input type="text" ng-model="stu.tid" ng-disabled="!disable"><br>
        毕业学校：<input type="text" ng-model="stu.gschool" ng-disabled="!disable"><br><br>
        修改： <input type="checkbox" ng-model="disable" ng-checked="fasle"/>
    </div>

    <!--<div>-->
    <!--下拉框：-->

    <!--<option ng-repeat="v in sexList">{{ v.name }}</option>-->
    <!--</select>-->
    <!--</div>-->
    <div>
        <button ng-click="updateStuInfo()">提交</button>
    </div>
</div>
