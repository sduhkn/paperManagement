<!-- 我发表的论文右侧 -->
<div ng-controller="stu_showPaperInfoController">
    <div>
        <!--如果有发表文章内容-->
        <div class="container" ng-show="paperInfo">
            <!-- 搜索栏 -->
            <div class="row">
                <div class="input-group col-xs-offset-5 col-xs-3" style="padding-top: 16px">
                    <input style="border-radius: 10px" name="searchInput"
                           type="text" class="form-control" placeholder="输入搜索内容：" ng-model="searchText">
                    <!--                      <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Go!</button>
                                          </span>-->
                </div>
                <!-- /input-group -->
            </div><!--搜索栏结束-->

            <!-- show paper info -->
            <div class="row" id="paperHeaderStyle">
                <div class="col-xs-1 col-xs-offset-1">
                    论文ID
                </div>
                <div class="col-xs-4">
                    论文名称
                </div>
                <div class="col-xs-1">
                    发表日期
                </div>
            </div>
            <div class="row" id="paperStyle" ng-repeat="paper in paperInfo | filter:searchText">
                <div class="col-xs-1">
                    <p>{{ $index + 1 }}</p>
                </div>
                <div class="col-xs-1">
                    <p>{{ paper.paperid }}</p>
                </div>
                <div class="col-xs-4">
                    <a class="" ui-sref="stu.editPaper" ng-click="editPaper(paper)">{{ paper.title }}</a>
                </div>
                <div class="col-xs-1">
                    {{ paper.pubdate | date:'yyyy/MM/dd' }}
                </div>
                <div class="col-xs-1">
                    <button type="button" class="btn-danger btn btn-sm" ng-click="deleteConfirm($index,paper)">删除</button>
                </div>
            </div>
        </div><!-- /.container -->

        <!--如果没有发文章-->
        <div ng-show="!paperInfo" class="row">
            <div class="col-xs-offset-3 col-xs-11 text-center text-info">
                <h2>似乎并没有发文章...</h2>
            </div>
        </div>

        <my-pagination conf="paginationConf" load-data=""></my-pagination>
    </div>
</div>
