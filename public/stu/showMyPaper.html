<!-- 我发表的论文右侧 -->
<div ng-controller="stu_showPaperInfoController">
    <div>
        <!--如果有发表文章内容-->
        <div class="container" ng-show="paperInfo">
            <!-- 搜索栏 -->
            <div class="row">
                <div class="input-group col-xs-offset-5 col-xs-3" style="padding-top: 16px">
                    <input style="border-radius: 10px" name="searchInput"
                           type="text" class="form-control" placeholder="输入搜索内容：" ng-model="searchText">
                    <!--                      <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Go!</button>
                                          </span>-->
                </div>
                <!-- /input-group -->
            </div><!--搜索栏结束-->

            <!-- show paper info -->
            <div class="col-xs-10">
                <table class="table table-bordered table-hover" style="text-align: center">
                    <tbody>
                        <tr>
                            <td colspan='6'>
                                <a ui-sref="stu.addPaper" class="btn btn-sm btn-primary">添加</a>
                                <a class="btn btn-sm btn-primary">导出</a>
                            </td>
                        </tr>
                    </tbody>

                    <tbody  class="paperHeaderStyle">
                        <tr>
                            <td width="6%">序号</td>
                            <td width="30%">论文名称</td>
                            <td width="15%">作者</td>
                            <td width="30%">出版社或刊物名称</td>
                            <td width="10%">出版日期</td>
                            <td width="18%">操作</td>
                        </tr>
                    </tbody>

                    <tbody class="paperContentStyle">
                        <tr ng-repeat="paper in paperInfo | filter:searchText" ng-animate="'animate'" class="myAnimation">
                            <td>{{ $index + 1 }}</td>
                            <td><a ui-sref="stu.editPaper" ng-click="editPaper(paper)">{{ paper.title }}</a></td>
                            <td>{{ paper.fauthor }}</td>
                            <td>{{ paper.publish }}</td>
                            <td>{{ paper.pubdate | date:'yyyy-MM-dd' }}</td>
                            <td>编辑
                                <a href ng-click="deleteConfirm($index,paper)">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div><!-- /.container -->

        <!--如果没有发文章-->
        <div ng-show="!paperInfo" class="row">
            <div class="col-xs-offset-3 col-xs-11 text-center text-info">
                <h2>似乎并没有发文章...</h2>
            </div>
        </div>

        <my-pagination conf="paginationConf" load-data=""></my-pagination>
    </div>
</div>
