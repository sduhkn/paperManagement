<div ng-controller="addPaperController">
    <form  role="form" name="addPaperForm" ng-init="firstPage = true" >
    <div class="container">
        <div class="col-xs-10" ng-show="firstPage">
            <table class="table table-bordered" >
                <thead class="paperHeaderStyle">
                    <tr>
                        <td colspan="2">论文信息添加</td>
                    </tr>
                </thead>

                <tbody class="paperContentStyle">
                    <tr>
                        <td style="text-align: center;" width="30%"><span style="color: red">*</span>论文标题：</td>
                        <td width="70%">
                            <input ng-model="paper.title" class="form-control" style="width: 60%"  maxlength="50" type="text" required />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;"><span style="color: red">*</span>归属作者信息：</td>
                        <td class="form-inline">
                            <div>
                                <input ng-model="paper.chargeAuthor.authorName" class="form-control" style="background-color: #ffffb5;width: 150px" type="text" required readonly />
                                <input ng-model="paper.chargeAuthor.authorID" class="form-control" style="background-color: #ffffb5;width: 150px" type="text" required readonly />
                                <a href type="button" data-toggle="modal" data-target=".selectUser">
                                    <span class="glyphicon glyphicon-user"></span>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">归属作者类型：</td>
                        <td>
                            <div>
                                <label class="checkbox-inline">
                                    <input style="margin-top: 0" type="checkbox" ng-model="isfauthor" value="1"/>
                                    第一作者
                                </label>
                                <label class="checkbox-inline">
                                    <input style="margin-top: 0" type="checkbox" ng-model="isCauthor" value="0"/> 通讯作者
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;"><span style="color: red">*</span>第一单位是否为山大：</td>
                        <td>
                            <div>
                                <label class="radio-inline">
                                    <input style="margin-top: 0" type="radio" ng-model="paper.isfistSDU" name="isfistSDU" value="1" required/>是
                                </label>
                                <label class="radio-inline">
                                    <input style="margin-top: 0" type="radio" ng-model="paper.isfistSDU" name="isfistSDU" value="0"/> 否
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;"><span style="color: red">*</span>出版单位：</td>
                        <td>
                            <input type="text" class="form-control" style="width: 60%">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;"><span style="color: red">*</span>发表时间：</td>
                        <td><!--时间控件-->
                            <div>
                                <div class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                    <input class="form-control" size="16" ng-model="paper.pubdate" type="text" required readonly />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                </div>
                                <input type="hidden" id="dtp_input2" value="" />
                            </div>
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <!--选择不同的类型 会议 or 期刊-->
                        <td colspan="2">
                            <label class="radio-inline">
                                <input type="radio" style="margin-top: 0" ng-model="paper.isConference" name="isConference" value="1">会议
                            </label>
                            <label class="radio-inline">
                                <input type="radio" style="margin-top: 0" ng-model="paper.isConference" name="isConference" value="0" >期刊
                            </label>
                        </td>
                    </tr>
                </tbody>
                <!--如果 不是 会议则显示下列-->
                <tbody ng-show="paper.isConference == 0" class="paperContentStyle sample-show-hide">
                    <tr>
                        <td style="text-align: center;">期刊专用：</td>
                        <td>
                            <div class="form-inline">
                                第<input style="text-align: center;width: 15%" type="text" class="form-control" />卷，
                                第<input style="text-align: center;width: 15%" type="text" class="form-control" />期
                            </div>
                        </td>
                    </tr>
                </tbody>
                <!--公共显示-->
                <tbody class="paperContentStyle">
                    <tr>
                        <td style="text-align: center;">起始页--结束页：</td>
                        <td>
                            <div class="form-inline">
                                <input style="text-align: center;width: 15%" type="text" class="form-control" />
                                --
                                <input style="text-align: center;width: 15%" type="text" class="form-control" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" >
                            <select ng-model="paper.ccflevel">
                                <option value="" selected>选择ccf级别</option>
                                <option value="111">1111</option>
                                <option value="222">222</option>
                            </select>
                            <a class="btn btn-sm btn-primary">我是会议测试</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <a ng-disabled="addPaperForm.$invalid" class="btn btn-sm btn-primary" type="button" ng-click=" nextPage() ">下一步</a>
                            <input type="button" class="btn btn-default" ng-click="getVar()" value="获取变量"/>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </form>

    <!--下步页面-->
    <form role="form" name="authorForm">
        <div class="container">
            <div name="nextPage" ng-show="!firstPage" class="col-xs-10">
                <table class="table table-bordered" >
                    <thead class="paperHeaderStyle">
                    <tr>
                        <td width="10%">序号</td>
                        <td width="20%">作者位次</td>
                        <td width="25%">作者姓名</td>
                        <td width="25%">作者编号</td>
                        <td width="10%">操作</td>
                    </tr>
                    </thead>
                    <tbody class="paperContentStyle" style="text-align: center">
                    <tr ng-repeat="author in authors">
                        <td>{{ $index+1 }}</td>
                        <td>
                            <div ng-show="author.station != '0' ">第{{ author.station }}位作者</div>
                            <div ng-show="author.station == '0' ">通讯作者</div>
                        </td>
                        <td>{{ author.name }}</td>
                        <td>{{ author.id }}</td>
                        <td><a class="btn btn-danger btn-sm" ng-click="delAuthor($index)">删除</a></td>
                    </tr>
                    </tbody>
                    <tbody class="paperContentStyle" style="text-align: center">
                    <tr>
                        <td colspan="2" class="form-inline">
                            <span style="color: red">*</span>选择作者位次：
                            <select ng-model="currAuthor.station" required>
                                <option value="0">通讯作者</option><option value="1">第一位作者</option>
                                <option value="2">第二位作者</option><option value="3">第三位作者</option>
                                <option value="4">第四位作者</option>option value="5">第五位作者</option>
                                <option value="6">第六位作者</option><option value="7">第七位作者</option>
                                <option value="8">第八位作者</option><option value="7">第九位作者</option>
                            </select>
                        </td>
                        <td colspan="2" class="form-inline">
                            <div>
                                <input ng-model="currAuthor.id" class="form-control" style="background-color: #ffffb5;width: 150px" type="text" required readonly />
                                <input ng-model="currAuthor.name" class="form-control" style="background-color: #ffffb5;width: 150px" type="text" required readonly />
                                <a href type="button" data-toggle="modal" data-target=".selectAuthor">
                                    <span class="glyphicon glyphicon-user"></span>
                                </a>
                            </div>
                        </td>
                        <td><a type="button" ng-disabled="authorForm.$invalid" ng-click="addAuthor(currAuthor)" class="btn btn-primary">添加</a></td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <a class="btn btn-sm btn-primary" type="button" ng-click=" firstPage = !firstPage ">返回上一步</a>
                            <a class="btn btn-sm btn-primary" type="button" ng-click="">提交</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </form>

    <!--获取用户的Modal-->
    <div class="modal fade selectUser" id="selectUser" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">人员查询</h4>
                </div>
                <div class="modal-body">
                <select-sth trans-fun="transUser(person)" query-fun="queryUserInfoByNameOrID(users)" my-data="userList" error="errorMsg">
                </select-sth>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div><!--modal结束-->

    <!--获取作者的Modal-->
    <div class="modal fade selectAuthor"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">作者查询</h4>
                </div>
                <div class="modal-body">
                    <select-sth trans-fun="transAuthor(person)" query-fun="queryUserInfoByNameOrID(users)" my-data="userList" error="errorMsg">
                    </select-sth>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div><!--modal结束-->
</div>

<script src="/public/js/static/bootstrap.js"></script>
<!--时间控件-->
<script type="text/javascript" src="/public/js/bootstrap-plugin/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="/public/js/bootstrap-plugin/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
